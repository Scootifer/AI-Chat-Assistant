services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks: [ internal ]

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      KC_DB_USERNAME: ${POSTGRES_USER}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD}
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
    ports:
      - "127.0.0.1:${KEYCLOAK_PORT}:8080"
    depends_on: [ postgres ]
    networks: [ internal ]

  ollama:
    image: ollama/ollama
    ports:
      - "127.0.0.1:${OLLAMA_PORT}:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks: [ internal ]

  chroma:
    image: chromadb/chroma
    ports:
      - "127.0.0.1:${CHROMA_PORT}:8000"
    volumes:
      - chroma_data:/chroma
    networks: [ internal ]

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      VECTOR_DB_HOST: chroma
      OLLAMA_API: http://ollama:11434
      KEYCLOAK_URL: http://keycloak:8080
    depends_on: [ postgres, chroma, ollama, keycloak ]
    networks: [ internal ]
    ports:
      - "127.0.0.1:${BACKEND_PORT}:8000"

  frontend:
    build: ./frontend
    depends_on: [ backend ]
    networks: [ internal ]
    ports:
      - "127.0.0.1:${FRONTEND_PORT}:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:${BACKEND_PORT}

  n8n:
    image: n8nio/n8n
    ports:
      - "127.0.0.1:${N8N_PORT}:5678"
    environment:
      DB_TYPE: postgres
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${POSTGRES_DB}
      DB_POSTGRESDB_USER: ${POSTGRES_USER}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}
      GENERIC_TIMEZONE: America/New_York
      N8N_BASIC_AUTH_ACTIVE: true
      N8N_BASIC_AUTH_USER: n8nadmin
      N8N_BASIC_AUTH_PASSWORD: n8npass123
      N8N_HOST: localhost
      N8N_PORT: 5678
    depends_on:
      - postgres
    networks: [ internal ]
    volumes:
      - n8n_data:/home/node/.n8n

volumes:
  postgres_data:
  chroma_data:
  ollama_data:
  n8n_data:

networks:
  internal:
